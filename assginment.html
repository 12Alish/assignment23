async function doubleNumberFromPromise() {
  
  const getNumberPromise = new Promise(resolve => {
    setTimeout(() => {
      resolve(5);
    }, 1000); // After 1 second
  });

  
  const number = await getNumberPromise;

  
  const doubledNumber = number * 2;

  
  console.log("The doubled number is:", doubledNumber);
}

function failingPromise() {
  return new Promise((resolve, reject) => {
    
    setTimeout(() => {
      reject(new Error("Operation failed: Invalid user data."));
    }, 500);
  });
}


async function handleRejectedPromise() {
  try {
    console.log("Starting async operation...");
    
    await failingPromise(); 
    console.log("This line will not run if the promise rejects.");
  } catch (error) {
    
    console.error("Caught an error in the async function:", error.message);
  }
}


handleRejectedPromise();

async function executeSequentialPromises() {
  
  const promise1 = new Promise(resolve => {
    setTimeout(() => {
      console.log("Step 1");
      resolve();
    }, 1000); 
  });

  const promise2 = new Promise(resolve => {
    setTimeout(() => {
      console.log("Step 2");
      resolve();
    }, 500); 
  });

  
  await promise1;

  
  await promise2;

  console.log("All steps completed.");
}


executeSequentialPromises();
